<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>sign up</title>
    </head>
    <body>
        <form th:action="@{/signup}" th:object="${user}" method="POST">
            <div>
                <input type="text" th:field="*{username}" placeholder="username"/> <br/><br/>
            </div>
            <div>
                <input type="password" th:field="*{password}" placeholder="Password"/> <br /><br />
            </div>
            <div>
                <input type="password" th:field="*{passwordMatching}" placeholder="Confirm Password"/> <br /><br />
            </div>
            <input type="submit" name="submit"><input type="reset" name="reset">
        </form>
    </body>
</html>
